<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Fleet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Yantramanav:100,300');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Yantramanav', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Floating sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Adjust the width as needed */
            height: 100vh;
            background-color: #34495e; /* Sidebar background color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Change from space-between to flex-start */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 14px; /* Adjust the font size as needed */
            font-weight: bold;
            transition: transform 0.3s;
            width: 100%; /* Adjust the width as needed */
            max-width: 200px; /* Set a max-width for better responsiveness */
        }

        .logo img {
            max-width: 100%; /* Adjust the logo width as needed */
            height: auto;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            width: 100%;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            width: calc(100% + 50px);
        }

        .search-button {
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%; /* Make the button full width */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #27ae60;
        }

        /* Main content styles */
        .main-content {
            margin-left: 270px; /* Adjust to match the width of the sidebar */
            padding: 20px;
        }

        .fleet-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .fleet-card {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .fleet-card:hover {
            transform: scale(1.05);
        }

        .fleet-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .fleet-card-info {
            padding: 20px;
            flex-grow: 1;
        }

        .fleet-additional-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .book-now-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .book-now-btn:hover {
            background-color: #2980b9;
        }

        /* Filter section styles */
        .filter-section {
            margin-top: 20px;
            color: #fff;
        }

        .filter-section h3 {
            margin-bottom: 10px;
        }

        .filter-section select,
        .filter-section input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #d3d3d3;
            color: #333;
        }

        /* Price Range Slider */
        .price-range-slider {
            width: 100%;
        }

        .price-range-slider input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: #d3d3d3;
            height: 8px;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .price-range-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }

        .price-range-slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Contact button */
        .contact-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: auto; /* Align to the bottom */
            width: 100%;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-container">
        <a href="home.html" class="logo"><img src="images/Sawari.jpg" alt="Car Rental Logo"></a>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search cars...">
        <button id="searchButton" class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <!-- Filter by Vehicle Type -->
    <div class="filter-section">
        <h3>Vehicle Type</h3>
        <select id="vehicleTypeFilter">
            <option value="">All</option>
            <option value="SUV">SUV</option>
            <option value="Sedan">Sedan</option>
            <option value="Coupe">Coupe</option>
            <option value="HatchBack">HatchBack</option>
            
            <!-- Add more options as needed -->
        </select>
    </div>

    <!-- Filter by Fuel Type -->
    <div class="filter-section">
        <h3>Fuel Type</h3>
        <select id="fuelTypeFilter">
            <option value="">All</option>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <!-- Filter by Price Range -->
    <div class="filter-section">
        <h3>Price Range</h3>
        <div class="price-range-slider">
            <input type="range" id="priceRangeFilter" min="0" max="500" step="1" value="0">
        </div>
    </div>

    <!-- Filter by Year -->
    <div class="filter-section">
        <h3>Year</h3>
        <input type="number" id="minYear" placeholder="Min Year">
        <input type="number" id="maxYear" placeholder="Max Year">
    </div>

    <button class="contact-button" onclick="redirectToContact()">Contact Us</button>
</div>

<main class="main-content">
    <div class="container">
        <div class="fleet-cards-container" id="fleet-cards-container">
            <!-- Car cards will be dynamically added here -->
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchCarData();
    });

    async function fetchCarData(searchTerm = '') {
        try {
            const response = await fetch(`search_car.php?search=${encodeURIComponent(searchTerm)}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const carsData = await response.json();
            displayCars(carsData);
        } catch (error) {
            console.error('Error fetching car data:', error);
        }
    }

    function displayCars(cars) {
        const fleetContainer = document.getElementById('fleet-cards-container');
        fleetContainer.innerHTML = ''; // Clear existing content
        cars.forEach(car => {
            const carCard = createCarCard(car);
            fleetContainer.appendChild(carCard);
        });
    }

    function createCarCard(car) {
        const carCard = document.createElement('div');
        carCard.classList.add('fleet-card');
        carCard.innerHTML = `
            <img src="${car.Image}" alt="${car.Model}">
            <div class="fleet-card-info">
                <h2>${car.Company} ${car.Model}</h2>
                <div class="fleet-additional-info">
                    <p>Year: ${car.Year}</p>
                    <p>Price: ${car.Rental_Price}</p>
                    <p>Fuel Type: ${car.FuelType}</p>
                </div>
                <a class="book-now-btn" href="rental_form.php?model=${encodeURIComponent(car.Model)}&price=${encodeURIComponent(car.Rental_Price)}">Book Now</a>
            </div>
        `;
        return carCard;
    }

    function redirectToContact() {
        window.location.href = "contact_us.html";
    }

    // Filter functionality
    const vehicleTypeFilter = document.getElementById('vehicleTypeFilter');
    const fuelTypeFilter = document.getElementById('fuelTypeFilter');
    const minYearFilter = document.getElementById('minYear');
    const maxYearFilter = document.getElementById('maxYear');
    const priceRangeFilter = document.getElementById('priceRangeFilter');

    // Add event listeners for each filter
    vehicleTypeFilter.addEventListener('change', filterCars);
    fuelTypeFilter.addEventListener('change', filterCars);
    minYearFilter.addEventListener('input', filterCars);
    maxYearFilter.addEventListener('input', filterCars);
    priceRangeFilter.addEventListener('input', filterCars);

    async function filterCars() {
        const searchTerm = searchInput.value.trim();
        try {
            const response = await fetch(`search_car.php?search=${encodeURIComponent(searchTerm)}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const carsData = await response.json();
            const filteredCars = carsData.filter(car => {
                return (
                    (!vehicleTypeFilter.value || car.VehicleType === vehicleTypeFilter.value) &&
                    (!fuelTypeFilter.value || car.FuelType === fuelTypeFilter.value) &&
                    (!minYearFilter.value || car.Year >= parseInt(minYearFilter.value)) &&
                    (!maxYearFilter.value || car.Year <= parseInt(maxYearFilter.value)) &&
                    (!priceRangeFilter.value || car.Rental_Price <= parseInt(priceRangeFilter.value))
                );
            });
            displayCars(filteredCars);
        } catch (error) {
            console.error('Error filtering car data:', error);
        }
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const autocompleteResult = document.getElementById('autocompleteResult');

    searchButton.addEventListener('click', function () {
        const searchTerm = searchInput.value.trim();
        fetchCarData(searchTerm);
    });

    // Enable search on Enter key press
    searchInput.addEventListener('keyup', function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            const searchTerm = searchInput.value.trim();
            fetchCarData(searchTerm);
        } else {
            const searchTerm = searchInput.value.trim();
            if (searchTerm !== '') {
                // Call a function to fetch autocomplete results based on the search term
                fetchAutocompleteResults(searchTerm);
            }
        }
    });

    // Function to fetch autocomplete results
    async function fetchAutocompleteResults(searchTerm) {
        try {
            const response = await fetch(`autocomplete.php?search=${encodeURIComponent(searchTerm)}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const autocompleteData = await response.json();
            // Display autocomplete results
            displayAutocompleteResults(autocompleteData);
        } catch (error) {
            console.error('Error fetching autocomplete results:', error);
        }
    }

    // Function to display autocomplete results
    function displayAutocompleteResults(results) {
        // Clear previous results
        autocompleteResult.innerHTML = '';
        // Display new results
        results.forEach(result => {
            const listItem = document.createElement('li');
            listItem.textContent = result;
            autocompleteResult.appendChild(listItem);
        });
    }
</script>


</body>
</html>
