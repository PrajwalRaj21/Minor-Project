<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Yantramanav:100,300');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Yantramanav', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .go-home-btn {
            text-align: center;
            margin-top: 20px;
        }

        .go-home-btn button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-home-btn button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reservation Check</h1>
    <form id="reservationForm" onsubmit="checkReservation(event)">
        <label for="reservationCode">Reservation Code:</label>
        <input type="text" id="reservationCode" name="reservationCode" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Check Reservation">
    </form>
    <div class="go-home-btn">
        <button onclick="goHome()">Go Home <i class="fas fa-home"></i></button>
    </div>
</div>

<script>
    function checkReservation(event) {
        event.preventDefault();
        
        const reservationCode = document.getElementById('reservationCode').value;
        const email = document.getElementById('email').value;

        // Redirect to reservation status page with query parameters
        window.location.href = `reservation_status.php?reservationCode=${encodeURIComponent(reservationCode)}&email=${encodeURIComponent(email)}`;
    }

    function goHome() {
        // Redirect to the home page
        window.location.href = "home.html";
    }
</script>

</body>
</html>
